<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas - ITLA Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Gestión de Tareas</h1>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userName"></span>
                <button class="btn btn-secondary" id="logoutBtn">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <!-- Contenedor principal -->
    <main class="container">
        <!-- Formulario de Login/Registro -->
        <div id="authSection" class="auth-section">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
                    <button class="tab-btn" data-tab="register">Registrarse</button>
                </div>

                <!-- Formulario de Login -->
                <form id="loginForm" class="auth-form active">
                    <h2>Iniciar Sesión</h2>
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    <div id="loginError" class="error-message"></div>
                </form>

                <!-- Formulario de Registro -->
                <form id="registerForm" class="auth-form">
                    <h2>Registrarse</h2>
                    <div class="form-group">
                        <label for="registerName">Nombre:</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contraseña:</label>
                        <input type="password" id="registerPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                    <div id="registerError" class="error-message"></div>
                </form>
            </div>
        </div>

        <!-- Sección de Tareas (oculta inicialmente) -->
        <div id="tasksSection" class="tasks-section" style="display: none;">
            <!-- Barra de acciones -->
            <div class="tasks-header">
                <h2>Mis Tareas</h2>
                <button class="btn btn-primary" id="newTaskBtn">+ Nueva Tarea</button>
            </div>

            <!-- Filtros -->
            <div class="filters">
                <select id="filterPriority" class="filter-select">
                    <option value="">Todas las prioridades</option>
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>
                <select id="filterStatus" class="filter-select">
                    <option value="">Todos los estados</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="en_progreso">En Progreso</option>
                    <option value="completada">Completada</option>
                </select>
                <button class="btn btn-secondary" id="clearFiltersBtn">Limpiar Filtros</button>
            </div>

            <!-- Lista de tareas -->
            <div id="tasksList" class="tasks-list"></div>

            <!-- Mensaje cuando no hay tareas -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No hay tareas. ¡Crea una nueva tarea para comenzar!</p>
            </div>
        </div>
    </main>

    <!-- Modal para crear/editar tarea -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Nueva Tarea</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskTitle">Título: *</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Descripción:</label>
                    <textarea id="taskDescription" rows="4"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDueDate">Fecha de Vencimiento:</label>
                        <input type="date" id="taskDueDate">
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Prioridad: *</label>
                        <select id="taskPriority" required>
                            <option value="baja">Baja</option>
                            <option value="media" selected>Media</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Estado: *</label>
                        <select id="taskStatus" required>
                            <option value="pendiente" selected>Pendiente</option>
                            <option value="en_progreso">En Progreso</option>
                            <option value="completada">Completada</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelTaskBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
                <div id="taskError" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
